<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - events</title>
  </head>
  <body>
    <!-- inline (not recommended) -->
    <button onclick="console.log('Aye Aye Captain!')">Click Me</button>

    <!-- another way (also not recommended) -->
    <button class="second-btn">Bad Way</button>

    <!-- best way (recommended) -->
    <button class="best">Best Way</button>

    <!-- Event Objects -->
    <p class="para">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate,
      quos.
    </p>

    <form>
        <input type="text">
        <input type="submit" value="submit">
    </form>

    <script src="app.js"></script>
  </body>
</html>
